<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pisa! Cart</title>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="../node_modules/js-cookie/src/js.cookie.js"></script>
  <script src="data.js"></script>
  <script src="cookieHelper.js"></script>
  <script src="cart.js"></script>
  <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="cart.css">
</head>
<body>
<div class="navbar-fixed">
  <nav>
      <a class="brand-logo" href="index.html">Pisa's Pizza</a>
    <ul class="right">
      <li><a id="place-order-button"><img src="img/placeOrder.png" alt="placeOrder"></a></li>
    </ul>
  </nav>
</div>


<div id="address-modal" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 id="address-modal-header"></h4>

    <form id="address-form">
      <div class="row">
        <div class="input-field col xl12 l12 m12 s12">
          <label for="full-name">Full Name</label><input type="text" id="full-name" autocomplete="name">
        </div>
        <div class="input-field col xl12 l12 m12 s12">
          <label for="street-address">Street
            Address </label><input type="text" id="street-address" autocomplete="street-address">
        </div>

        <div class="input-field col xl4 l4 m6 s12">
          <label for="city">City</label><input type="text" id="city" autocomplete="city">
        </div>
        <div class="input-field col xl4 l4 m6 s12">
          <label for="state">State / Province /
            Region</label><input type="text" id="state" autocomplete="address-level1">
        </div>
        <div class="input-field col xl4 l4 m12 s12">
          <label for="zip-code">Zip Code</label><input type="text" id="zip-code" autocomplete='postal-code'>
        </div>

        <div class="input-field col xl12 l12 m12 s12">
          <label for="phone">Phone</label><input type="text" id="phone" autocomplete="tel">
        </div>
      </div>

    </form>

  </div>
  <div class="modal-footer">
    <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat" id="address-okay-button">Place Order</a>
  </div>
</div>





<div id="order-list">

</div>


<div class="row info-row">
  <div class="col xl4 l4 m12 s12 info-div-wrapper">
    <div class="info-div z-depth-2">
      <h2>Time</h2>
      <form>
        <p>
          <input type="radio" name="time" value="now" id="time-now" class="delivery-time-radio" checked>
          <label for="time-now">Now</label>
        </p>
        <div class="sub-time" id="sub-time-now">Waiting time about 10 years. After I learn how to make pizza.</div>
        <p>
          <input type="radio" name="time" value="later" id="time-later" class="delivery-time-radio">
          <label for="time-later">Later</label>
        </p>
        <div class="sub-time" id="sub-time-later">
          Please pick a time and date. <b>Guaranteed</b> non-delivery.
          <div>
            <label for="deliver-date">Pizza Date!</label><input type="text" class="datepicker" id="deliver-date">
            <label for="deliver-time">Pizza Time!</label><input type="text" class="timepicker" id="deliver-time">
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="col xl4 l4 m12 s12 info-div-wrapper">
    <div class="info-div z-depth-2">
      <h2>Note</h2>
      <form action="">

        <div class="input-field">
          <i class="material-icons prefix">phone</i>
          <label for="icon_telephone">Telephone</label>
          <input id="icon_telephone" type="tel" class="validate">
        </div>

        <div class="input-field">
          <textarea id="note" class="materialize-textarea" data-length="240"></textarea>
          <label for="note">Note</label>
        </div>

      </form>
    </div>
  </div>

  <div class="col xl4 l4 m12 s12 info-div-wrapper">
    <div class="info-div z-depth-2">
      <h2>Payment</h2>
      <table class="highlight" id="payment-table">
        <tr id="payment-subtotal-row">
          <td>Subtotal</td>
          <td id="payment-subtotal-value">$13.21</td>
        </tr>
        <tr id="payment-tax-row">
          <td>Tax</td>
          <td id="payment-tax-value">$0.32</td>
        </tr>
        <tr id="payment-total-row">
          <td>Total</td>
          <td id="payment-total-value">$0.12</td>
        </tr>
      </table>
    </div>
  </div>

</div>


</body>
</html>
