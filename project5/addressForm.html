<!--this is the form to fill in addresses-->
<!--other page would ajax this page to get the form-->

<form id="address-form">
  <label for="full-name">Full Name</label><input type="text" id="full-name" autocomplete="name">
  <label for="street-address">Street Address </label><input type="text" id="street-address" autocomplete="street-address">
  <label for="city">City</label><input type="text" id="city" autocomplete="city">
  <label for="state">State / Province / Region</label><input type="text" id="state" autocomplete="address-level1">
  <label for="zip-code">Zip Code</label><input type="text" id="zip-code" autocomplete='postal-code'>
  <label for="phone">Phone</label><input type="number" id="phone" autocomplete="tel">
</form>
