<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/jquery-colorbox/jquery.colorbox-min.js"></script>
  <script src="../node_modules/hideseek/jquery.hideseek.min.js"></script>
  <script src="fotofun.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./photos.css">
  <link rel="stylesheet" href="./cbox.css">
  <title>FotoFan</title>
</head>
<body>

<div class="all">

  <nav>
    <div class="logo">FotoFan</div>
    <form id="search-box-form">
      <label for="search-field"><i class="material-icons" id="search-icon">search</i> </label>
      <input type="search" id="search-field" disabled data-list="#search-photos">
    </form>
    <div class="right-nav">
      <div class="upload">
        <button id="upload-button" disabled>Upload</button>
      </div>
      <div id="login-name"></div>
    </div>
  </nav>

  <div id="login-page">
    <div id="login-error"></div>
    <form>
      <label for="username">Username: </label><input type="text" id="username">
      <label for="password">Password: </label><input type="password" id="password">
      <input type="button" value="login" id="login-button">
    </form>
  </div>

  <div id="fotofan-page">
    <div id="all-photos" class="photo-view">
    </div>
    <ul id="search-photos" class="photo-view">
    </ul>
  </div>
</div>

</body>
</html>
