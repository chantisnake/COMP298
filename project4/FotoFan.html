<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/jquery-colorbox/jquery.colorbox-min.js"></script>
  <script src="../node_modules/jquery-searcher/dist/jquery.searcher.min.js"></script>
  <script src="../node_modules/mark.js/dist/jquery.mark.es6.min.js"></script>

  <script src="js/userActions.js"></script>
  <script src="js/fotofun.js"></script>

  <link href="http://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/FotoFan.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/cbox.css">
  <title>FotoFan</title>
</head>
<body>

<div class="all">

  <nav>
    <img src="img_resource/fotofan.png" alt="yippee" class="fanlogo">

    <form id="search-box-form">
      <label for="search-field"><i class="material-icons" id="search-icon">search</i> </label>
      <input type="search" id="search-field" disabled data-list="#search-photos">
      <i class="material-icons">add_to_photos</i>
      <i class="material-icons">file_upload</i>
    </form>

    <div class="right-nav" id="">
      <div id="login-name"></div>
      <img src="" alt="avatar" id="login-avatar">
      <a id="logout">Logout</a>
    </div>
  </nav>

  <div id="fotofan-page">
    <div id="all-photos" class="photo-view">
    </div>
    <ul id="search-photos" class="photo-view">
    </ul>
  </div>

</div>
